 style="margin: 5px;" ></button> -->
 <button pButton (click)="addUser()" icon="fa fa-plus" type="button" icon="fa fa-plus" style="margin: 5px;" ></button>
<p-table [value]="selectedUser" styleClass="ui-table-policy">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 10em">نام</th>
            <th style="width: 10em">نام خانوادگی</th>
            <th style="width: 10em">نام کاربری</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-User>
        <tr>
            <td>{{User.firstName}}</td>
            <td>{{User.lastName}}</td>
            <td>{{User.login}}</td>
            <td>
                <button pButton (click)="delete(User)" type="button" class="ui-button-negative float-left"
                    icon="fa fa-trash" pTooltip="حذف" style="color: red; background-color: white; border: white;"
                    tooltipPosition="top">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
<hr>
<p-footer>
    <button (click)="submit()" pButton type="button" label="{{'action.create' | translate}}" icon="pi pi-plus"
        iconPos="right" class="ui-button-raised ui-button-success"></button>
    <button pButton type="button" (click)="onBack()" label="{{'action.cancel' | translate}}" style="margin: 5px;"
        class="ui-button-raised ui-button-secondary">
    </button>
</p-footer>
<policy-user-search (select)="selectUser($event)" [(visible)] = "userSearch"></policy-user-search>
