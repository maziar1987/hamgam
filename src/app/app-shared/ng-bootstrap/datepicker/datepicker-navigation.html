<div class="d-flex flex-column flex-md-row justify-contetn-between justify-content-around">
<div class="d-flex flex-row align-items-center">
<div class="ngb-dp-arrow">
  <button type="button" class="btn btn-link ngb-dp-arrow-btn" (click)="onClickPrevMonth($event)" [disabled]="prevDisabled"
          i18n-aria-label="@@ngb.datepicker.previous-month" aria-label="Previous month"
          i18n-title="@@ngb.datepicker.previous-month" title="ماه قبلی">
    <span class="ngb-dp-navigation-chevron"></span>
  </button>
</div>
<select #month
      [disabled]="disabled"
      class="custom-select"
      i18n-aria-label="@@ngb.datepicker.select-month" aria-label="Select month"
      i18n-title="@@ngb.datepicker.select-month" title="انتخاب ماه"
      (change)="changeMonth($any($event).target.value)">
        <option *ngFor="let m of selectBoxes.months" [attr.aria-label]="i18n.getMonthFullName(m, date?.year)"
                [value]="m">{{ i18n.getMonthShortName(m, date?.year) }}</option>
    </select>
<div class="ngb-dp-arrow right">
  <button type="button" class="btn btn-link ngb-dp-arrow-btn" (click)="onClickNextMonth($event)" [disabled]="nextDisabled"
          i18n-aria-label="@@ngb.datepicker.next-month" aria-label="Next month"
          i18n-title="@@ngb.datepicker.next-month" title="ماه بعدی">
    <span class="ngb-dp-navigation-chevron"></span>
  </button>
</div>
</div>
<div class="d-flex flex-row align-items-center ">
<div class="ngb-dp-arrow">
  <button type="button" class="btn btn-link ngb-dp-arrow-btn" (click)="onClickPrevYear($event)"
          i18n-aria-label="@@ngb.datepicker.previous-month" aria-label="Previous month"
          i18n-title="@@ngb.datepicker.previous-month" title="10 سال قبلی">
    <span class="ngb-dp-navigation-chevron"></span>
  </button>
</div>
<select #year
[disabled]="disabled"
class="custom-select"
i18n-aria-label="@@ngb.datepicker.select-year" aria-label="Select year"
i18n-title="@@ngb.datepicker.select-year" title="انتخاب سال"
(change)="changeYear($any($event).target.value)">
  <option *ngFor="let y of selectBoxes.years" [value]="y">{{ i18n.getYearNumerals(y) }}</option>
</select>
<div class="ngb-dp-arrow right">
  <button type="button" class="btn btn-link ngb-dp-arrow-btn" (click)="onClickNextYear($event)" [disabled]="nextDisabled"
          i18n-aria-label="@@ngb.datepicker.next-month" aria-label="Next month"
          i18n-title="@@ngb.datepicker.next-month" title="10 سال بعدی">
    <span class="ngb-dp-navigation-chevron"></span>
  </button>
</div>
</div>
</div>

<ng-template *ngIf="!showSelect" ngFor let-month [ngForOf]="months" let-i="index">
  <div class="ngb-dp-arrow" *ngIf="i > 0"></div>
  <div class="ngb-dp-month-name">
    {{ i18n.getMonthFullName(month.number, month.year) }} {{ i18n.getYearNumerals(month.year) }}
  </div>
  <div class="ngb-dp-arrow" *ngIf="i !== months.length - 1"></div>
</ng-template>
