<div *ngIf="loading"
    class="loader-container d-flex justify-content-center align-items-center position-fixed w-100 h-100 p-0 m-0">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    {{ text }}
</div>
