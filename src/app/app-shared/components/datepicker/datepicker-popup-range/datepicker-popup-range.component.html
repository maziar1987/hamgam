<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" (dateSelect)="onDateSelection($event)"
                [displayMonths]="displayMonths" [dayTemplate]="t" [navigation]="navigation" [outsideDays]="outsideDays"
                [showWeekNumbers]="showWeekNumbers" [autoClose]="autoClose" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary oi oi-calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
</form>
<pre>From: {{ fromDate | json }} </pre>
<pre>To: {{ toDate | json }} </pre>

<ng-template #t let-date let-focused="focused">
    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
        {{ date.day }}
    </span>
</ng-template>
