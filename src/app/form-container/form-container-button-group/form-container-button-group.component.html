<div class="row">
    <div class="col">
        <ng-container *ngFor="let btn of buttons">
            <button *ngIf="!btn.unVisible" pButton type="button" (click)="btn.onClick({event: $event})"
                label="{{btn.label}}" icon="{{btn.iconClass}}" iconPos="right" [ngClass]="btn.cssClass"
                [disabled]="btn.disabled"></button>
        </ng-container>
    </div>
</div>
